<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Contest Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture" id="profile-pic"> 
            <div class="profile-info">
                <span class="profile-name" id="profile-name"></span><br>
                <span class="profile-rating" id="profile-rating"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <h3>Upcoming Contests</h3>
        <ul id="upcoming-contests-list"></ul>
        <button id="logout-button">Logout</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
